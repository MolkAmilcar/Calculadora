<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="contenedor">

        <div class="borde-calculadora flex">
            <div class="resultado-calculadora">000000</div>
            <div class="grid">
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
                <button class="clear-btn">C</button>
    
                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>
                <button class="symbol-btn">%</button>
                
                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
                <button class="symbol-btn">X</button>
    
                <button class="num-btn">0</button>
                <button class="symbol-btn">,</button>
                <button class="symbol-btn">+</button>
                <button class="symbol-btn">-</button>
    
        </div>
        <div class="btn-igual-container">
            <button class="btn-igual">=</button>
        </div>
        </div>
    </div>


    
</body>
</html>
